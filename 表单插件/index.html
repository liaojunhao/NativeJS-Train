<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单插件</title>
</head>
<body>
<form>
    <ul id="ocheck">
        <li><span>姓名:</span><input type="text" class="oChxm" placeholder="最多输入6个字符"><div class="" type="text"></div></li>
        <li><span>手机号:</span><input type="text" class="oChphone" placeholder="最多输入11个字符"><div class="" type="text"></div></li>
        <li><span>QQ号:</span><input type="text" class="oChQQ" placeholder="最多输入14个字符"><div class="" type="text"></div></li>
        <li><span>邮箱:</span><input type="text" class="oChmail" placeholder="最多输入30个字符"><div class="" type="text"></div></li>
        <li><input type="button" value="提交" class="oCheckSbumit"><input id="btn" type="button" value="校验"></li>
    </ul>
</form>

<script type="text/javascript" src="onFrom.js"></script>
</body>
</html>
